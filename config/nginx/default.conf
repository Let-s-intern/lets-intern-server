server {
    listen 80;
    listen [::]:80;
    server_name api.letsintern.co.kr;

    location / {
      proxy_set_header        Host $host;
      proxy_pass              http://server-dev:8080/;
      proxy_read_timeout      90;

      ## try_files $uri $uri/ =404;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name www.letsintern.co.kr;

    location / {
      proxy_set_header        Host $host;
      proxy_pass              http://127.0.0.1:3000/;
      proxy_read_timeout      90;

      ## try_files $uri $uri/ =404;
    }
}
